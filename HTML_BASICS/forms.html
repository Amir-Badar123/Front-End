  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note:First Name,Last Name,Password and Email are required</p>
    <form action="thank_you.html" method="get">
      <label for="fn">First Name:</label>
      <input id="fn" type="text" name="" value=""placeholder="First Name" required>

      <label for="ln">Last Name:</label>
      <input id="ln" type="text" name="" value="" placeholder="Last Name" required>

<p></p>

      <label for="Email">Email Id:</label>
      <input id="Email" type="mail" name="" value="" placeholder="user@gmail.com" required>

      <label for="pw">Password:</label>
      <input id="pw" type="password" name="" value="" required>

      <p>Are you over 18?</p>
      <label for="y">Yes</label>
      <input id="y" type="radio" name="over" value="yes" required>

      <label for="n">No</label>
      <input id="n" type="radio" name="over" value="no" required>

      <p>Do you have a card or paypal?</p>
      <select class="" name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">paypal</option>
     </select>
     <p></p>
  <input type="submit" name="" value="Sign Up!">




    </form>
